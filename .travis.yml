language: node_js
os: linux
node_js:
  - "lts/*"

after_success: 
  npm publish --dry-run

before_deploy: 
  - npm run build
  - npm publish --dry-run
  - ls -la

deploy:
  provider: npm
  email : $NPM_EMAIL
  api_token: $NPM_TOKEN
  edge: true
  access: public
  cleanup: false
  on:
    branch: master
    tags: true
